<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Formulário</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form action="pagina-processa-dados-do-form" method="post">

        <h1>Cadastro</h1>       
        
        <fieldset>
            <legend> Dados Pessoais </legend>
            <div>
                <label for="nomecompleto">Nome completo</label><br>
                <input type="text" id="nome" value="Nome completo" minlength="4"/>
            </div>
            <div>
                <label for="dn">Data de nascimento</label>
                <input type="date" id="dn"/>
                <label for="estcivil">Estado civil</label>
                <select name="estcivil" id="estcivil">
                    <option value="solteiro">Solteiro</option>
                    <option value="sasado">Casado</option>
                    <option value="viuvo">Viúvo/ Bacharelado</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="uniao-estavel">União Estável</option>
                </select>
            </div>
            <div>
                <label for="nacionalidade">Nacionalidade</label>
                <input type="text" id="pais"/>
                <label for="naturalidade"> Naturalidade</label>
                <input type="text" id="cidade"/>
            </div>
            <div>
                <label class="filhos" for="filhos">Tem filhos?</label>
                <label for="filhos">Sim</label>
                <input type="radio" name="filhos" id="sim-filhos" value="sim"/>
                <label for="filhos">Não</label>
                <input type="radio" name="filhos" id="nao-filhos" value="nao"/>
                <label class="qt-filhos" for="qt-filhos">Quantos filhos</label>
                <input type="text" id="qt-filhos"/>
            </div>
            <div>
                <label for="endereco">Endereço (Rua, Av, Travessa...)</label><br>
                <input type="text" name="endereco" id="endereco">
                <label for="endereco-nr">Número</label>
                <input type="number" id="endereco-nr">
                <label for="casa">Complemento</label>
                <input type="text" name="complemento" id="">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade">
            </div>
                <label for="estado">Estado</label>
            
                <select name="tEst" id="cEst">
                    <optgroup label="Região Norte">
                        <option value="AC">Acre</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="PA">Pará</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="TO">Tocantins</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="AL">Alagoas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="MA">Maranhão</option>
                        <option value="PB">Paraíba</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="SE">Sergipe</option>
                    </optgroup>
                    <optgroup label="Região Centro Oeste">
                        <option value="GO">Goiás</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                    </optgroup>
                    <optgroup label="Região Sudeste">
                        <option value="ES">Espírito Santo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                    <optgroup label="Região Sul">
                        <option selected value="PR">Paraná</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                    </optgroup>     
                </select>     
                <label for="formacao">Formação</label>
                
                <select name="escolar" id="escolaridade">
                    <option value="ensfundamental">Ensino Fundamental</option>
                    <option value="ensmedio">Ensino Médio</option>
                    <option value="graduacao">Graduação/ Bacharelado</option>
                    <option value="posgraduacao">Pós Graduação</option>
                    <option value="mestrado">Mestrado</option>
                    <option value="Doutorado">Doutorado</option>
                </select><br>

                <input class="button" type="submit" value="Cadastrar"/>
        </fieldset>        

    </form>
<footer>

</footer>
</body>

</html>
